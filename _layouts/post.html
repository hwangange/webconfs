---
layout: default
---
<div class="grid">
	<div class="grid__col--12 post">
    <header class="post__header">
      <h1 class="post__title--grouped">{{ page.title }}</h1>
      <div class="post__meta">
        <b class="post__author">{% if page.author %}{{ page.author }}{% endif %}</b>
        <b class="post__sep">&bull; </b>
        <b class="post__date">{{ page.date | date: "%b %-d, %Y" }}</b>
      </div>
    </header>

    <article class="post__content">
      {{ content }}
    </article>  

    <!-- include code from disqus.html and creates unique ID for each post comment thread in disqus system -->
    {% include disqus.html disqus_identifier=page.disqus_identifier %}  
	</div>
</div>
